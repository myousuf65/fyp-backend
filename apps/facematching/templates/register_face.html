<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration</title>
    {% load static %}
    <script defer src="{% static 'face-api.min.js' %}"></script>
    {% load static %}
    <script defer src="{% static 'register.js' %}"></script>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      border-radius: 8px;
      z-index: 2;
    }

    video {
      border-radius: 30px;
      box-shadow: 2px 2px 2px 1px rgb(0 0 0 / 20%);
      background: #000;
      position: relative;
      z-index: 1;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: white;
      font-size: 40px;
      margin: 20px;
    }

    #attend-button {
      padding: 10px 20px;
      background-color: #FF6F00;
      color: white;
      border: 2px solid #FF6F00;
      border-radius: 5px;
      font-size: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    #attend-button:hover {
      background-color: #FF8F00;
      border-color: #FF8F00;
    }

    .input-container {
      margin: 10px 0;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }

    .input-container label {
      color: white;
      font-size: 18px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .input-container input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 5px;
    }

    .video-container {
      margin-top: 20px;
    }

    .top-container {
      width: 60%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      width: 100%;
      background-color: orange;
      text-align: center;
    }
    
    #main-content {
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }


    .error-response-modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the modal */
      width: 400px;
      background-color: rgba(255, 0, 0, 0.8); /* Semi-transparent red background */
      color: white; /* White text for better readability */
      z-index: 1000; /* Ensure it appears above other elements */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
      font-weight: bold; /* Bold text to grab attention */
    }

    .success-response-modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the modal */
      width: 400px;
      background-color: rgba(0, 128, 0, 0.8); /* Semi-transparent green background */
      color: white; /* White text for better readability */
      z-index: 1000; /* Ensure it appears above other elements */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
      font-weight: bold; /* Bold text to grab attention */
    }


    .loader {
      position: fixed;
      width: fit-content;
      font-weight: bold;
      font-family: monospace;
      font-size: 30px;
      clip-path: inset(0 3ch 0 0);
      animation: l4 1s steps(4) infinite;
    } 
    .loader:before {
      content:"Loading..."
    }
    @keyframes l4 {to{clip-path: inset(0 -1ch 0 0)}}
    #close-modal{
      padding: 10px;
      border: 0;
      border-radius: 10px;
      cursor : pointer;
    }

    </style>
  </head>

  <body>
    <body>
      <div id="main-content">
        <div class="header">
          <h1>Student Registration</h1>
        </div>
        <div class="top-container">
          <div class="input-container">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>
          </div>
          <div class="input-container">
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" placeholder="Enter student ID" required>
          </div>
        </div>
        <div class="video-container">
          <video id="video" width="720" height="560" autoplay muted></video>
        </div>
        <button id="attend-button">Register</button>
        <div>
          <canvas width="720" height="560" id="show-img" style="display: none;"></canvas>
        </div>
      </div>

      <div id="modal"  style="display: none;">
        <div style="color:white; padding: 20px; text-align: center;">
          <p class="response-modal-text"></p>
          <button id="close-modal" onclick="closeModal()" style="margin-top: 20px;">Close</button>
        </div>
      </div>
    </body>

  </body>

</html>
